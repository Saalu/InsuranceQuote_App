<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
   
    <div class="container">
        <div class="form-wrapper">
            <h2 class="title">Real-time Car Insurance</h2>
    <form  id="insurance-form">
        <!-- make -->
        <div class="form-group message">
            <label for="make">Make:</label>
            <select class="form-control" id="make">
                <option value="">Select</option>
                <option value="1">American</option>
                <option value="2">Asian</option>
                <option value="3">European</option>
            </select>
        </div>
        <!-- Year -->
        <div class="form-group">
            <label for="year" >Year:</label>
            <select class="form-control" id="year"></select>
        </div>
        <!-- level -->
        <div class="form-group level">
            <label class="title">Level:</label>

            <label for="level">Basic
            <input class="check-input" type="radio" name="level" value="basic" checked>
        </label>
                <label for="level">Complete
            <input class="check-input" type="radio" name="level" value="complete" >
            </label>
        </div>
    
        <div class="form-group results">
            <p>Make: American</p>
            <p>Year:</p>
            <p>Level:</p>
        </div>
       <!-- submit btn -->
        <div class="form-group">
            <input type="submit" value="Get Quote" class="submit-btn"></div>

    </form>
</div>
</div>

    <footer class="info">
        <p class="goal">Part of <span>#100Days100Projects</span></p>
        <!-- <div class="copy-right"><h3>&copy; 2020 Saalu. All right reserved</h3></div> -->
        <div class="contact"><p>Get in Touch</p></div>
    </footer>
    
    <script src="insurance.js"></script>
</body>
</html>
